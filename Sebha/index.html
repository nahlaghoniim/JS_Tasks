<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المسبحة الإلكترونية</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="rosary">
            <div class="screen">
                <div id="count">0</div>
            </div>
            <div class="buttons">
                <button onclick="increaseCount()">عدد</button>
                <button onclick="resetCount()">إعادة تعيين</button>
            </div>
        </div>
        <div class="phrase-selector">
            <label for="phrase"> الذكر:</label>
            <select id="phrase" onchange="selectPhrase()">
                <option value="0">سُبْحَانَ اللَّهِ وَبِحَمْدِهِ ، سُبْحَانَ اللَّهِ الْعَظِيمِ</option>
                <option value="1">لا حَوْلَ وَلا قُوَّةَ إِلا بِاللَّهِ</option>
                <option value="2">اللَّهُم صَلِّ وَسَلِم وَبَارِك عَلَى سَيِّدِنَا مُحَمَّد</option>
            </select>
        </div>
        <div class="phrase-display">
            <h1 id="label">مسبحة الكترونية</h1>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
