<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Profit Calculator</h1>
        <form id="profit-form" onsubmit="return calculateProfit()">
            <label for="name-product">Product Name:</label>
            <input type="text" id="name-product" required>
            
            <label for="buy-price">Buy Price:</label>
            <input type="number" id="buy-price" required>
            
            <label for="sell-price">Sell Price:</label>
            <input type="number" id="sell-price" required>
            
            <button type="submit">Calculate Profit</button>
        </form>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Buy Price</th>
                    <th>Sell Price</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
